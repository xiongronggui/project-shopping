<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{$server_name.name}</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/headFoot.css">
	<link rel="stylesheet" href="css/firmOrder.css">
	<link rel="stylesheet" href="css/goods_quick.css">
</head>
<body class="quick">
{include file="header.html"}
	<div class="mobile-header">
		<span class="goback"></span>
		在线支付
		<span class="gohome"></span>
	</div>
	<div class="firmOrder">
		<div class="tips">* 请使用您本人的借记卡，手机号码为银行预留手机。</div>
		<form id="form-quick">
			<div class="form-table">
				<label class="form-label">
					真实姓名：
				</label>
				<div class="form-cell">
					<input type="text" name="name" value="{$name}" class="form-input" placeholder="请输入您的姓名"/>
				</div>
			</div>
			<div class="form-table">
				<label class="form-label">
					身份证号：
				</label>
				<div class="form-cell">
					<input type="text" name="idcard" value="{$idcard}"class="form-input" placeholder="请输入您的身份证号"/>
				</div>
			</div>
			<div class="form-table">
				<label class="form-label">
					银行卡号：
				</label>
				<div class="form-cell">
					<input type="number" name="bank" class="form-input" placeholder="请输入您的银行卡号"/>
				</div>
			</div>
			<div class="form-table">
				<label class="form-label">
					银行名称：
				</label>
				<div class="form-cell">
					<div class="form-text" id="bankname_text">所属银行名称</div>
					<input type="hidden" name="bankname" class="form-input"/>
				</div>
			</div>
			<div class="form-table">
				<label class="form-label">
					手机号码：
				</label>
				<div class="form-cell">
					<input type="text" name="mobile" maxlength="11" value="{$mobile}" class="form-input" placeholder="请输入您的银行预留手机号"/>
				</div>
			</div>			
		</form>
		<div class="submitOrder">
			<div class="submitBtn">支付</div>
		</div>
	</div>
 {include file="footer.html"}
</body>
<script src="js/jquery.min.js"></script>
<script src="js/public.js"></script>
<script src="js/goods_quick.js"></script>
</html>
