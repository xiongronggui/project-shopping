{include file="header.html"}
	<div class="main-content">
		<div class="breadcrumbs">
			管理员用户修改
		</div>
		<div class="page-content">
			<div class="linkmodify">
				<form action="admin.php?op=save&t=update" method="post">
				<div class="linkbox">
					<input type="hidden" name="id" value="{$info.id}" />
					<div>
						<span class="tit">用户名：</span>
						{$info.username}
					</div>
					<div>
						<span class="tit">密码：</span>
						<input type="password" name="password" placeholder="输入内容" />
					</div>
					<div>
						<span class="tit">角色组：</span>
						<select name="group_id" class="select-long">
							{section name=show loop=$result}
							<option value="{$result[show].id}" {if $result[show].id == $info.group_id}selected{/if}>{$result[show].group}</option>
							{/section}
						</select>
					</div>
					<div>
						<span class="tit">真实姓名：</span>
						<input type="text" name="realname" placeholder="输入内容" required="required" value="{$info.realname}" />
					</div>
					<div>
						<span class="tit">状态：</span>
						<div class="checkBox" style="margin: 0;line-height:40px;">
							<div style="padding-left: 10px;width: inherit;left: 0;">
								<label><input type="radio" name="status" value="0" {if $info.status == 0}checked{/if}>&nbsp;正常</label>
								<label><input type="radio" name="status" value="1" {if $info.status == 1}checked{/if}>&nbsp;停用</label>
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn" id="submit" style="margin-left: 30%">提交</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
