{include file="header.html"}
	<div class="main-content">
		<div class="breadcrumbs">
			用户修改
		</div>
		<div class="page-content">
			<div class="linkmodify">
				<form action="user.php?op=save&t=update" method="post">
				<div class="linkbox">
					<input type="hidden" name="id" value="{$info.id}" />
					<div>
						<span class="tit">手机号：</span>
						{$info.mobile}
					</div>
					<div>
						<span class="tit">真实姓名：</span>
						<input type="text" name="realname" placeholder="输入内容" required="required" value="{$info.realname}" />
					</div>
					<div>
						<span class="tit">身份证号：</span>
						<input type="text" name="people_id" placeholder="输入内容" required="required" value="{$info.people_id}" />
					</div>
					<div>
						<span class="tit">状态：</span>
						<div class="checkBox" style="margin: 0;line-height:40px;">
							<div style="padding-left: 10px;width: inherit;left: 0;">
								<label><input type="radio" name="status" value="0" {if $info.status == 0}checked{/if}>&nbsp;正常</label>
								<label><input type="radio" name="status" value="1" {if $info.status == 1}checked{/if}>&nbsp;停用</label>
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn" id="submit" style="margin-left: 30%">提交</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
