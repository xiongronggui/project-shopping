{include file="header.html"}
	<link rel="stylesheet" href="css/jquery.dataTables.css">
	<script src="js/jquery.dataTables.min.js"></script>
	<div class="main-content">
		<div class="breadcrumbs">
			手续费列表
		</div>
		<div class="page-content">
			<div class="retrieval">
				<button class="btn new-btn" onclick="window.location.href='service_charge_list.php?op=add';">通道添加</button>
				<div class="tablebox">
					<table class="display" cellpadding="0" cellspacing="0" border="0" id="news">
						<thead>
							<tr>
								<th>ID</th>
								<th>通道名称</th>
								<th>手续费率(%)</th>
								<th>计算方式</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{section name=show loop=$result}
							<tr>
								<td>{$result[show].id}</td>
								<td>{$result[show].name}</td>
								<td>{$result[show].scharge}</td>
								<td>{$result[show].type}</td>
								<td>
									<div>
										<a href="service_charge_list.php?id={$result[show].id}&op=update">
											<i class="icon-pen" title="修改"></i>
										</a>
										<!--a href="service_charge_list.php?id={$result[show].id}&op=del" onclick="return confirm('您确定要删除该用户吗？');">
											<i class="icon-delete" title="删除"></i>
										</a-->
									</div>
								</td>
							</tr>
							{/section}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
