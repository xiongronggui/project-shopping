{include file="header.html"}
	<link rel="stylesheet" href="css/jquery.dataTables.css">
	<script src="js/jquery.dataTables.min.js"></script>
	<div class="main-content">
		<div class="breadcrumbs">
			管理员用户组列表
		</div>
		<div class="page-content">
			<div class="retrieval">
				<button class="btn new-btn" onclick="window.location.href='admin_group.php?op=add';">用户组添加</button>
				<div class="tablebox">
					<table class="display" cellpadding="0" cellspacing="0" border="0" id="news">
						<thead>
							<tr>
								<th>ID</th>
								<th>用户组名称</th>
								<th>用户组权限</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{section name=show loop=$result}
							<tr>
								<td>{$result[show].id}</td>
								<td>{$result[show].group}</td>
								<td>{$result[show].aid}</td>
								<td>
									<div>
										<a href="admin_group.php?id={$result[show].id}&op=update">
											<i class="icon-pen" title="修改"></i>
										</a>
										<a href="admin_group.php?id={$result[show].id}&op=del" onclick="return confirm('您确定要删除该用户组吗？');">
											<i class="icon-delete" title="删除"></i>
										</a>
									</div>
								</td>
							</tr>
							{/section}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
